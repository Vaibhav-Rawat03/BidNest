<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="product-detail">
        <div class="product-image">
            <img src="https://via.placeholder.com/500" alt="Product Image Placeholder">
        </div>
        <div class="product-info">
            <div class="product-name">
                <h1>Product Name Placeholder</h1>
            </div>
            <div class="product-description">
                <p>Product Description Placeholder</p>
            </div>
            <div class="product-time">
                <p>Time Placeholder</p>
            </div>
            <div class="product-start-price">
                <p>Start Price Placeholder</p>
            </div>
            <div class="product-current-price">
                <p>Current Price Placeholder</p>
            </div>
			<div class="product-bidding-price-input">
				<label for="bidding-price">Bidding Price:</label>
				<input type="number" id="bidding-price" name="bidding-price" min="0">
				<select id="currency" name="currency" title="Select Currency">
					<option value="usd">INR</option>
				</select>
			</div>
        </div>
    </div>
	<div class="logo-container">
		<img src="BidNest.png" alt="Logo">
	</div>
</body>
</html>
