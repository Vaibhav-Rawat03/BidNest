<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./util/SellerlandingPagestyeL.css">
    <title>Add Product Images</title>
</head>
<body>
    <header>
        <img src="./util/BidNest.png" alt="Logo" class="logo">
        <div class="bitnest-text">BidNest</div>
        <h1>Upload Product Images</h1>
        <a href="./About.html" class="about-button">About</a>
        <a class="products-button">All Products</a>
    </header>

    <section class="upload-form">
            <form action="/selldata" method="POST" enctype="multipart/form-data">
            <label for="product-images">Select Product Images:</label>
            <input type="file" id="product-images" name="image" accept="image/*" multiple>
            </form>
            <div id="image-preview" class="image-preview"></div>
            
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter the product name"> 

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a description for the product"></textarea>
            
            <label for="bidding-end-time">Bidding End Time:</label>
            <input type="datetime-local" id="bidding-end-time" name="bidding-end-time">
            
            <label for="base-price">Base Price:</label>
            <input type="number" id="base-price" name="base-price" step="100" placeholder="Enter the base price">
            
           

            <button id="upload" type="submit" class="upload-button">Upload</button>
        </form>
    </section>

    <!-- <script src="./util/script.js"></script> -->
    <script>
        function upload(){
            const image=document.getElementById('product-images').files[0]
            const name=document.getElementById('product-name').value
            const description=document.getElementById('description').value
            const hour=document.getElementById('bidding-end-time').value
            const minute=document.getElementById('bidding-end-time').value
            const price=document.getElementById('base-price').value

            if(!image || name ==="" || description ==="" || hour ==="" || minute=="" || price ===""){
                alert("Please fill all the details")
            }
            else{
                const formData= new FormData()
                
                formData.append('image', image)
                formData.append('name' ,name)
                formData.append('description', description)
                formData.append('hour' ,hour)
                formData.append('minute',minute)
                formData.append('price',price)  

                fetch('/selldata',{                                  
                    method:"POST",
                    body:formData
                }).then(response =>{
                    if(response.status ===200){
                        alert("Product Registered")
                        window.location.href='/sell'
                    }
                    else{
                        response=>response.text()
                    }
                }).then(result =>console.log(result))
            }
        }

         document.getElementById('upload').addEventListener("click", upload)
    </script>

 
</body>
</html>
