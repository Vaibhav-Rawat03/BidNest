<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="landingPagestyeL.css">
    <title>Add Product Images</title>
</head>
<body>
    <header>
        <img src="bidNest.png" alt="Logo" class="logo">
        <div class="bitnest-text">BidNest</div>
        <h1>Upload Product Images</h1>
        <a href="index.html" class="about-button">About</a>
        <a href="all-products.html" class="products-button">All Products</a>
    </header>

    <section class="upload-form">
        <form action="upload.php" method="post" enctype="multipart/form-data">
            <label for="product-images">Select Product Images:</label>
            <input type="file" id="product-images" name="product-images" accept="image/*" multiple>
            
            <div id="image-preview" class="image-preview"></div>
            
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" name="product-name" placeholder="Enter the product name"> 

            <label for="description">Description (1-30 words):</label>
            <textarea id="description" name="description" rows="4" cols="50" placeholder="Enter a description for the product" oninput="checkWordCount(this);"></textarea>
            
            <label for="bidding-end-time">Bidding End Time:</label>
            <input type="datetime-local" id="bidding-end-time" name="bidding-end-time" oninput="updateTimeLeft()">
            

            <label for="time-left">Time Left for Bidding:</label>
<div id="time-left" class="timer">
    <strong id="hours">00</strong>
    <span>Hours</span>
    <strong id="minutes">00</strong>
    <span>Minutes</span>
    <strong id="seconds">00</strong>
    <span>Seconds</span>
</div>

<label for="base-sign">Base Price in INR:</label>
<input type="text" id="base-sign" placeholder="Enter the base price in rupees ">
 
<label for="base-price-usd">Base Price in USD:</label>
<input type="number" id="base-price-usd" step="0.01" placeholder="Enter the base price in USD">
<p>Base price should be in USD for conversion.</p>

<button onclick="convertToINR()">Convert to INR</button>

<label for="inr-label">Converted Price in INR:</label>
<span id="inr-label"></span>

            <button type="submit" class="upload-button">Upload</button>
        </form>
    </section>

    <script src="script.js"></script>

 
</body>
</html>
